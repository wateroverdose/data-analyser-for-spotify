<!DOCTYPE html>
<html lang="en">
<head>
   <script async src="./assets/scripts/func.js"></script>
   <script defer src="./assets/scripts/main.js"></script>
   <link rel="stylesheet" href="./assets/stylesheets/styles.css">
   <link rel="stylesheet" href="./assets/stylesheets/scriptgen.css">
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>your Spotify data</title>
</head>
<body>
   <header class="cont fdc">
      <div class="fg1 cont jcc aic">
         <span>data analyser for</span>
         <span id="big_spotify_logo"></span>
      </div>
      <div id="dark_mode_switch">
         <input name="dark_mode_cb" type="checkbox" autocomplete>
         <label for="dark_mode_cb">light theme</label>
      </div>
   </header>
   <section class="card_box dark">
      <div class="card_song card dark">
         <div class="card_title">
            <h1>You've listened the longest to...</h1>
         </div>
         <div class="card_content cont aic jcc fdc">
            <div class="song_image"></div>
            <span class="song_name data_fav_song">Track name</span>
         </div>
      </div>
      <div class="card_library card dark">
         <div class="card_title">
            <h1>This is your library.</h1>
         </div>
         <div class="card_content">
            <div>
               <div>
                  <span class="dark icon icon_heart"></span>
                  <span class="data_heart_amount"></span>
                  <span>liked songs.</span>
               </div>
               <div>
                  <span class="dark icon icon_half_star"></span>
                  <span class="data_rated_shows_amount"></span>
                  <span>rated shows.</span>
               </div>
               <div>
                  <span class="dark icon icon_mag_glass"></span>
                  <span class="data_search_queries_amount"></span>
                  <span>search queries made.</span>
               </div>
               <div>
                  <span class="dark icon icon_tv"></span>
                  <span class="data_shows_added_to_lib_amount"></span>
                  <span>shows.</span>
               </div>
               <div>
                  <span class="dark icon icon_ep"></span>
                  <span class="data_show_eps_added_to_lib_amount"></span>
                  <span>show episodes.</span>
               </div>
            </div>
            <div>
               <span class="smol">Scroll lower for lists of everything.</span>
            </div>
         </div>
      </div>
      <div class="card_artist card dark">
         <div class="card_title dark">
            <h1>Your favorite artist.</h1>
         </div>
         <div class="cont aic jcc fdc card_content">
            <div class="artist_image"></div>
            <span class="artist_name data_fav_artist_name">Artist name</span>
         </div>
      </div>
   </section>
</body>
</html>
